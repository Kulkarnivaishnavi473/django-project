<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
</head>

<body>
    <h1>Movies List</h1>
    <ul>
        {% for movie in movies %}
        <li><span style="font-weight: bold; color: brown;">{{movie.id}}.</span> <span
                style="font-weight: bold; color: green;"><a href = "{{movie.id}}">{{movie.title}}</a></span> in <span style="font-weight: bold; color: blue;">{{movie.year}}</span></li>
        {% endfor %}
    </ul>
    <h2><a href = "addMovie/">Add a new movie</a></h2>
</body>

</html>
